<!DOCTYPE html>

<html>
<head>
    <title>DOM Manipulation</title>
</head>
<body>

<h1 onclick="this.innerHTML = 'Inline change'">We can change the DOM with inline JS</h1>
<h1 onclick="internalFunction(this)">We can change the DOM internally</h1>
<h1 onclick="externalFunction(this)" >We can the change the DOM externally</h1>
    
</body>
<script>

    function internalFunction(element){
        element.innerHTML = "Internal Change"
    }

</script>
<script src="manipulation.js"></script>
</html>
